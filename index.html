<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'> -->

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
	<link rel="stylesheet" href="css/custom.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
  	
</head>
<body>
	<header class="cd-header">
		<div class="header-top">
			<div class="header-top--container">
				<!-- <div class="header-top--notch"></div> -->
				<img class="header-top--logo" src="img/logo-t.svg" alt="">
				<h2 class="header-top--title">Événements</h2>
			</div>

			<button class="back-button">Retour au site du Temps</button>
			
		</div>
		<!-- <h1>Content Filters</h1> -->
	</header>

	<main class="cd-main-content">


		<div class="hello-form">
			<h2 class="hello-form--punchline">Trouvez votre prochain rendez-vous</h2>
			<div class="hello-form--filters-wrapper">
				<div class="hello-form--filters-wrapper--box cd-filter-block">
					<div class="cd-filter-content">
						<div class="cd-select cd-filters">
							<select class="filter" name="selectThis" id="selectThis">
								<option value="">Lieu</option>
								<option value=".lausanne">Lausanne</option>
								<option value=".geneve">Genève</option>
							</select>
						</div>
					</div>
				<!-- cd-filter-content -->
				</div>
				<div class="hello-form--filters-wrapper--box cd-filter-block">
					<div class="cd-filter-content">
						<div class="cd-select cd-filters">
							<select class="filter" name="selectThis" id="selectThis">
								<option value="">Catégorie</option>
								<option value=".banane">Banane</option>
								<option value=".ananas">Ananas</option>
							</select>
						</div>
					</div>
					<!-- cd-filter-content -->
				</div>
				<div class="hello-form--filters-wrapper--box cd-filter-block">
					<div class="cd-filter-content">
						<div class="cd-select cd-filters">
							<select class="filter" name="selectThis" id="selectThis">
								<option value="">Souscription</option>
								<option value=".notpremium">Toutes</option>
								<option value=".premium">Premium seulement</option>
							</select>
						</div>
					</div>
					<!-- cd-filter-content -->
				</div>
			</div>
		</div>

		<!-- <div class="cd-tab-filter-wrapper">
			<div class="cd-tab-filter">
				<ul class="cd-filters">
					<li class="placeholder"> 
						<a data-type="all" href="#0">All</a> 
					</li> 
					<li class="filter"><a class="selected" href="#0" data-type="all">Tous</a></li>
					<li class="filter" data-filter=".lieu-lausanne"><a href="#0" data-type="lieu-lausanne">lieu-Lausanne</a></li>
					<li class="filter" data-filter=".lieu-geneve"><a href="#0" data-type="lieu-geneve">Genève</a></li>
				</ul> 
			</div> 
		</div>  -->

		

		<section class="cd-gallery">
			<ul>
				<li class="mix lieu-lausanne check1 radio2 option3 banane"><img src="img/img-1.jpg" alt="Image 1"></li>
				<li class="mix lieu-geneve check2 radio2 geneve ananas"><img src="img/img-2.jpg" alt="Image 2"></li>
				<li class="mix lieu-lausanne check3 radio3 lausanne"><img src="img/img-3.jpg" alt="Image 3"></li>
				<li class="mix lieu-lausanne check3 radio2 option4"><img src="img/img-4.jpg" alt="Image 4"></li>
				<li class="mix lieu-lausanne check1 radio3 geneve"><img src="img/img-5.jpg" alt="Image 5"></li>
				<li class="mix lieu-geneve check2 radio3 option3"><img src="img/img-6.jpg" alt="Image 6"></li>
				<li class="mix lieu-geneve check2 radio2 lausanne"><img src="img/img-7.jpg" alt="Image 7"></li>
				<li class="mix lieu-lausanne check1 radio3 option4"><img src="img/img-8.jpg" alt="Image 8"></li>
				<li class="mix lieu-geneve check1 radio2 option3"><img src="img/img-9.jpg" alt="Image 9"></li>
				<li class="mix lieu-lausanne check3 radio2 option4"><img src="img/img-10.jpg" alt="Image 10"></li>
				<li class="mix lieu-lausanne check3 radio3 geneve"><img src="img/img-11.jpg" alt="Image 11"></li>
				<li class="mix lieu-geneve check1 radio3 lausanne"><img src="img/img-12.jpg" alt="Image 12"></li>
				<li class="gap"></li>
				<li class="gap"></li>
				<li class="gap"></li>
			</ul>
			<div class="cd-fail-message">Aucun résultat ne correspond à votre recherche</div>
		</section> <!-- cd-gallery -->

		<div class="cd-filter">
			<form>
				<div class="cd-filter-block">
					<h4>Recherche</h4>
					
					<div class="cd-filter-content">
						<input type="search" placeholder="Try lieu-lausanne...">
					</div> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->

				<div class="cd-filter-block">
					<h4>Check boxes</h4>

					<ul class="cd-filter-content cd-filters list">
						<li>
							<input class="filter" data-filter=".check1" type="checkbox" id="checkbox1">
			    			<label class="checkbox-label" for="checkbox1">Option 1</label>
						</li>

						<li>
							<input class="filter" data-filter=".check2" type="checkbox" id="checkbox2">
							<label class="checkbox-label" for="checkbox2">Genève</label>
						</li>

						<li>
							<input class="filter" data-filter=".check3" type="checkbox" id="checkbox3">
							<label class="checkbox-label" for="checkbox3">Option 3</label>
						</li>
					</ul> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->

				<div class="cd-filter-block">
					<h4>Select</h4>
					
					<div class="cd-filter-content">
						<div class="cd-select cd-filters">
							<select class="filter" name="selectThis" id="selectThis">
								<option value="">Choose an option</option>
								<option value=".lausanne">Option 1</option>
								<option value=".geneve">Genève</option>
								<option value=".option3">Option 3</option>
								<option value=".option4">Option 4</option>
							</select>
						</div> <!-- cd-select -->
					</div> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->

				<div class="cd-filter-block">
					<h4>Radio buttons</h4>

					<ul class="cd-filter-content cd-filters list">
						<li>
							<input class="filter" data-filter="" type="radio" name="radioButton" id="radio1" checked>
							<label class="radio-label" for="radio1">All</label>
						</li>

						<li>
							<input class="filter" data-filter=".radio2" type="radio" name="radioButton" id="radio2">
							<label class="radio-label" for="radio2">Choice 2</label>
						</li>

						<li>
							<input class="filter" data-filter=".radio3" type="radio" name="radioButton" id="radio3">
							<label class="radio-label" for="radio3">Choice 3</label>
						</li>
					</ul> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->
			</form>

			<a href="#0" class="cd-close">Close</a>
		</div> 

		<a href="#0" class="cd-filter-trigger">Filtrer</a>
	</main> <!-- cd-main-content -->
<script src="js/jquery-2.1.1.js"></script>
<script src="js/jquery.mixitup.min.js"></script>
<script src="js/main.js"></script> <!-- Resource jQuery -->
</body>
</html>
